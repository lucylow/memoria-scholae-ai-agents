version: '3.8'

services:
  # MemMachine - Memory Layer
  memmachine:
    image: memmachine/memmachine:latest
    container_name: memoria-memmachine
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=INFO
    networks:
      - memoria-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Neo4j - Graph Database
  neo4j:
    image: neo4j:5.15.0
    container_name: memoria-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - memoria-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build: .
    container_name: memoria-backend
    ports:
      - "8000:8000"
    environment:
      - MEMMACHINE_URL=http://memmachine:8080
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - NEO4J_DATABASE=neo4j
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4.1-mini
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - LOG_LEVEL=INFO
    depends_on:
      memmachine:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - memoria-network
    volumes:
      - ./:/app
    restart: unless-stopped

networks:
  memoria-network:
    driver: bridge

volumes:
  neo4j-data:
  neo4j-logs:
